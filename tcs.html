<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Weird Word</title>
  </head>

  <body>
    

    <div class="w3-card-4 container" id="card">
      <div class="w3-container w3-black" id="header">
        <h2>What a Weird Word!!</h2>
      </div>

      <div id="wordLabel">
        <label id="weirdWord">Word Label</label>
      </div>

      <div id="wordDesc">
        <p id="wordDescription">
          Exercise to learn basic javascript and a few cool words!!!
        </p>
      </div>

      <div id="nextButton">
        <button
          class="w3-block w3-button w3-black w3-border w3-border-white"
          id="nextWord"
          onclick="showWord()"
        >
          Next Weirdo!!
        </button>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="./app.js"></script>
</html>
